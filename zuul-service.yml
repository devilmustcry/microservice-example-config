message:
  greeting: Hello! Zuul-service configuration
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8888/eureka/
zuul:
  ignored-services: '*'
  routes:
    product-service:
      path: /products/**
      stripPrefix: false
management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: "*"